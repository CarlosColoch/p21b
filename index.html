<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<title>Tienda</title>
		<link rel="stylesheet" href="scss/styles.css" /> 
	</head>
	<body>
		<header>
		<div>
			<img class="milogo" src="img/logo3.jpg" id="logo" alt="logo3">
		</div>
				<h1>Compra de publicidad online</h1>
				<div class="container-icon">
				<div class="container-cart-icon">
					<svg>
						<img class="micarrito" src="img/carrito.png" alt="">
					</svg>

					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Anuncio A</p>
								<span class="precio-producto-carrito">$232</span>
							</div>
						</div>
					</div>
					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img class="pequeña" src="img/a.jpg" alt="producto"/>
				</figure>
				<div class="info-product">
					<h2>Tamaño A</h2>
					<p class="price__a">$232</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
					class="pequeña"
					src="img/b.jpg"
					alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tamaño B</h2>
					<p class="price__b">$406</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
					class="pequeña"
					src="img/c.jpg"
					alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tamaño C</h2>
					<p class="price__c">$696</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
					class="pequeña"
					src="img/d.jpg"
					alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tamaño D</h2>
					<p class="price__d">$1508</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		<script src="js/index.js"></script>
	</body>
</html>
